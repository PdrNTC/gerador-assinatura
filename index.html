<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Importando Fonte do google fonts -->

	  .assinatura-wrapper {
  		font-family: Montserrat;
  		background-color: #ededed;
		font-weight: normal; 
	  }
	  body {
		font-family: Montserrat;

  <link rel="stylesheet" type="text/css" href="index.css" />

</head>

<body>
  <!-- Cria um wrapper "app" -->
  <div class="app">
    <!-- Cria um wrapper "content" -->
    <div class="content">
      <!-- Cria um cabecalho com a logo e o nome/slogan -->
      <div class="header">
        <span>
          <img src="https://raw.githubusercontent.com/PdrNTC/gerador-assinatura/main/assets/imgs/logotipo.png" class="assinaturaImagem"
            style="max-width: 400px;">
        </span>
        <h1 class="display-4">VIVA PREVIDÃŠNCIA</h1>
        <p class="h2"> Gerador de Assinatura</p>
      </div>


      <div class="forms">
        <!-- Cria um formulario para o usuario preencher -->
        <form>
          <!-- Cada campo e uma divisao com um texto (descricao) e uma entrada de texto <input> -->
          <!-- Cada <input> recebe um id, que e usado no script para pegar o que o usuario digitou -->
          <div class="form-input">
            <p><strong>Nome:</strong></p><input type="text" id="nome" class="input-text">
          </div>
          <div class="form-input">
            <p><strong>Cargo:</strong></p><input type="text" id="sobrenome" class="input-text">
          </div>
          <div class="form-input">
            <p><strong>Gerencia:</strong></p><input type="text" id="gerencia" class="input-text">
          </div>
          <div class="form-input">
            <p><strong>Telefone:</strong></p><input type="text" id="telefone" class="input-text">
          </div>
        </form>
      </div>

      <div class="assinatura-wrapper">

        <!-- Cria a divisao que sera usada para copiar a assinatura -->
        <div class="assinatura-div" id="assinatura-div">
		<canvas id="idCanvas" width="1100" height="300"></canvas>
        </div>
      </div>
      
      <!-- Cria divisao para o botao na parte de baixo -->
      <div class="center-a">
	<a class="download-image" download="assinatura.png" href="">
          <h2>Fazer Download</h2>
	</a>
      </div>

    </div>
  </div>

  <!-- Configura o script com o codigo -->
  <script src="index.js"></script>
</body>

</html>
